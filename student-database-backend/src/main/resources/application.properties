# Config options
config.database.number_of_items_per_page=2

# Add colour to console:
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=Hello123
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Error messages
server.error.include-message=always

# Logging
#logging.file.name=/users/unknown/documents/spring-boot-app.log

# Note 'spring.jpa.hibernate.ddl-auto' = 'create-drop' will delete table after running and 'create' will keep table contents each time server starts